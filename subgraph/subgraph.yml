specVersion: 0.0.1
description: InterRep groups and their members. Group members are Semaphore ID commitments
repository: https://github.com/interrep/subgraph/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: InterRep Groups
    network: kovan
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: InterRepGroups
      startBlock: 6175244
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IdentityCommitment
      abis:
        - name: InterRepGroups
          file: ./abis/InterRepGroups.json
      eventHandlers:
        - event: NewRootHash(bytes32,uint256,uint256)
          handler: handleNewRootHash
      file: ./src/mapping.ts