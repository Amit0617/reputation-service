specVersion: 0.0.2
description: InterRep groups and their members. Group members are Semaphore ID commitments
repository: https://github.com/interrep/subgraph/subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: InterRepGroups
    network: kovan
    source:
      address: "0x23789296D79FBD09e560FAf84C5870f266b4fef2"
      abi: InterRepGroups
      startBlock: 27388000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - IdentityCommitment
      abis:
        - name: InterRepGroups
          file: InterRepGroups/abis/InterRepGroups.json
      eventHandlers:
        - event: NewRootHash(indexed bytes32,uint256,uint256)
          handler: handleNewRootHash
      file: InterRepGroups/InterRepGroups.wasm
